<html>
<head>
    <title>Basic chart</title>
    <script src="jquery-1.7.2.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
        var basicChart;

        $(document).ready(function () {

            basicChart = new Highcharts.Chart(
                    {
                        chart:{
                            renderTo:'container',
                            type:'area'
                        },
                        xAxis:{
                            categories:['2008', '2009', '2010', '2011', '2012', '2013']
                        },
                        plotOptions:{

                            area:{

                                stacking:'normal',

                                lineColor:'#666666',

                                lineWidth:1,

                                marker:{

                                    lineWidth:1,

                                    lineColor:'#666666'

                                }

                            }

                        },
                        series:[
                            {
                                name:"Personalaufwendungen",
                                data:[1681395, 1714900, 1741930, 1806930, null, null]
                            },
                            {
                                name:"Versorgungsaufwendungen",
                                data:[367430, 159470, 713830, 732780, null, null]
                            }
                        ]


                    }
            );
        });

    </script>
</head>
<body>

<div id="container" style="min-width: 600px; height: 400px; margin: 0 auto">

</div>

foo bar
</body>
</html>
